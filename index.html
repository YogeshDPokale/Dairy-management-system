<!DOCTYPE html>
<html>
<head>
  <title>Redirect Button Example</title>
</head>
<body>

<!-- Button to trigger the redirect -->
<button onclick="redirectToIndex()">Click Me</button>

<script>
function redirectToIndex() {
  // Redirect to index.php
  window.location.href = 'index.php';
}
</script>

</body>
</html>
